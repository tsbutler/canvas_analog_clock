<!DOCTYPE html>
<html>

<head>
  <title>Analog Clock</title>

<style>
#current-time {
  display: block;
  font-weight: bold;
  text-align: center;
  width: 200px;
  padding: 10px;
  border: 1px solid #000000;
}

#clock {
  padding: 10px;
}
</style>

</head>

<body>

<div id="current-time">12:00 AM</div>
<canvas id="clock" width="200" height="200">
    If you can see this message then your browser doesn't support canvas and you need an update.  Sorry. :(
</canvas>

<script>
document.addEventListener('DOMContentLoaded', displayTime);

function displayTime() {
  var now = new Date();
  var h = now.getHours();
  var m = now.getMinutes();
  var s = now.getSeconds();

  var timeString = formatHour(h) + ":" + padZero(m) + ":" + padZero(s) + getTimePeriod(h);
  document.querySelector('#current-time').innerHTML = timeString;
}

function padZero(num) {
  if (num < 10) {
    return "0" + String(num);
  }
  else {
    return String(num);
  }
}

function formatHour(h) {
  var hour = h % 12;

  if (hour == 0) {
    hour = 12;
  }

  return String(hour);
}

function getTimePeriod(h) {
  return (h < 12) ? "AM" : "PM";
}

</script>

</body>

</html>
